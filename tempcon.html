<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temp Conv</title>
</head>
<body>
    
    <form>
        <h1>Temperature Converter</h1>
        <div>
            <input type="number" id="TempValue" value="0" style="display: inline-block;">
            <h3 id="tounit" style="display: inline-block; margin: 0 5px;"></h3><br>
        </div>
        
        <input type="radio" id="toFer" name="unit"><label for="toFer">Celcius ➡️ Ferenheight</label><br>
        <input type="radio" name="unit" id="toCel"><label for="toCel">Ferenheight ➡️ Celcius</label><br>
        <button type="button" onclick="temConv()">Submmit</button>
        <h3 id="resultConv"></h3>
    </form>
    <script>
        // Select the radio buttons and the h1 element
        const toFer = document.getElementById('toFer');
        const toCel = document.getElementById('toCel');
        const tounit = document.getElementById('tounit');
    
        // Add event listeners to the radio buttons
        toFer.addEventListener('change', () => {
            if (toFer.checked) {
                tounit.textContent = "°C";
            }
        });
    
        toCel.addEventListener('change', () => {
            if (toCel.checked) {
                tounit.textContent = "°F";
            }
        });
        // Function to handle the conversion
    function temConv() {
        const tempValue = parseFloat(document.getElementById("TempValue").value);

        if (toFer.checked) {
            // Celsius to Fahrenheit conversion
            const result = (tempValue * 9/5) + 32;
            resultConv.textContent = `${tempValue}°C is ${result.toFixed(2)}°F`;
        } else if (toCel.checked) {
            // Fahrenheit to Celsius conversion
            const result = (tempValue - 32) * 5/9;
            resultConv.textContent = `${tempValue}°F is ${result.toFixed(2)}°C`;
        } else {
            resultConv.textContent = "Please select a conversion type.";
        }
    }

    </script>
</body>
</html>
