<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random pass</title>
    <style>
        /* Center the div on the page */
        #buttonAndTextBox {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 20vh;
            background-color: bisque;
            border-radius: 30px;
            border: 3em;
            border-color: black;
            }
            #passwLength,
        #summitPassLength {
            width: 200px;
            height: 40px;
            margin: 5px; /* Adds some spacing between elements */
            font-size: 16px; /* Ensures consistent text size */
            box-sizing: border-box; /* Prevents padding from increasing the size */
        }

/* Style input and button to have the same size */
#passwLength,
#summitPassLength {
    width: 200px;
    height: 40px;
    margin: 5px; /* Adds some spacing between elements */
    font-size: 16px; /* Ensures consistent text size */
    box-sizing: border-box; /* Prevents padding from increasing the size */
}
    </style>
</head>
<body>
    <div id="buttonAndTextBox">
        <input type="text" id="passwLength"><br>
        <button id="summitPassLength">OK</button>
    </div>
    <br>
    <input type="checkbox" id="incluLowerdecaseChar"> <label for="incluLowerdecaseChar">Lower case</label><br>
    <input type="checkbox" id="incluUppercaseChar"> <label for="incluUppercaseChar">Upper case</label><br>
    <input type="checkbox" id="incluNumberChar"> <label for="incluNumberChar">Number</label><br>
    <input type="checkbox" id="incluSyembolChar"> <label for="incluSyembolChar">Syambol</label>

    <p id="passwordRand"></p>
    
    <script>
        function generatePass(length, incluLowerdecase, incluUppercase, incluNumber, incluSyembol){
            const incluLowerdecaseChar = "abcdefghijklmnopqrstuvwxyz";
            const incluUppercaseChar = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
            const incluNumberChar = "1234567890";
            const incluSyembolChar = "~!@#$%^&*()_+=-";

            let allowedChar = "";
            let password = "";

            allowedChar += incluLowerdecase? incluLowerdecaseChar : "";
            allowedChar += incluUppercase? incluUppercaseChar : "";
            allowedChar += incluNumber? incluNumberChar : "";
            allowedChar += incluSyembol? incluSyembolChar : "";
            //This is a ternary operator in JavaScript. The statement you provided essentially means:
            //If incluLowerdecase is truthy, add its value to allowedChar.
            // If incluLowerdecase is falsy (e.g., undefined, null, 0, false, or an empty string), do nothing.
            //condition ? value_if_true : value_if_false;

            if(length<= 0){
                return "password mesti sekurang2 nya 1";
            }else if(allowedChar.length === 0){
                return "sekurang2 nya misti enable 1";
            }else{
                for(let i = 0; i < length ; i++){
                    const randomIndex = Math.floor(Math.random()*allowedChar.length);
                    //console.log(`random index is ${randomIndex}`);
                    password += allowedChar[randomIndex];
                }
            }
            

            return password;
        }

    document.getElementById("summitPassLength").onclick = function(){
        const pasLength = document.getElementById("passwLength").value;
        const incluLowerdecase = document.getElementById("incluLowerdecaseChar").checked;
        const incluUppercase = document.getElementById("incluUppercaseChar").checked;
        const incluNumber = document.getElementById("incluNumberChar").checked;
        const incluSyembol = document.getElementById("incluSyembolChar").checked;
        const password = generatePass(pasLength, incluLowerdecase, incluUppercase, incluNumber, incluSyembol);
        console.log(`generated passwod is ${password}`);
        document.getElementById("passwordRand").textContent = `random password adalah : ${password}`;
    } 
    


    </script>
</body>
</html>
