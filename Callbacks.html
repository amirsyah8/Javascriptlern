    <!-- 
    callback
    is a function passed as an argument to another function
    allowing that function to invoke the callback at a later time
    often used to handle asynchronous operations
    such as reading data from a server, or to execute code after a specific task completes

    fungsi yang dihantar sebagai argumen kepada fungsi lain
    Fungsi ini akan dipanggil semula (dijalankan) oleh fungsi tersebut selepas tugas tertentu selesai.
    Callback biasanya digunakan untuk menangani operasi asynchronous
    seperti membaca data dari pelayan atau melakukan sesuatu selepas sesuatu proses selesai

    Poin Penting:
        Definisi: Fungsi yang dihantar sebagai argumen kepada fungsi lain untuk dipanggil semula kemudian.
        Tujuan: Memastikan kod tertentu hanya dijalankan selepas sesuatu operasi selesai (contohnya: membaca data, menunggu masa tertentu).
        Contoh Penggunaan: Menangani tugas asynchronous seperti permintaan HTTP, pemasa, atau pendengar acara (event listeners).

    -->
