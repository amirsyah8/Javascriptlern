<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String slicing</title>
    <style>
        p {
          display: inline;
        }
    </style>
</head>
<body>
<label for="MasukNama">Masukkan nama</label>
<input type="text" id="MasukNama"><br>
<button id="submmitNama">OK</button>
<br>
<p id="fullMyName"></p><br>
<p>nama pertama adalah : </p> <p id="firstMyName"></p><br>
<p>nama terakhir adalah : </p> <p id="lastMyName"></p><br>


</body>
    <script>
        document.getElementById("submmitNama").onclick = function(){
            const fullname = document.getElementById("MasukNama").value.trim();
            let firstName = fullname.slice(0,fullname.indexOf(" "));
            let lastName = fullname.slice(fullname.indexOf(" "));
            let mesejToUser = `terima kasih ${fullname} kerana memasukkan nama anda`;
            document.getElementById("fullMyName").textContent = mesejToUser;
            document.getElementById("firstMyName").textContent = firstName;
            document.getElementById("lastMyName").textContent = lastName;
        }

    </script>
</body>
</html>
